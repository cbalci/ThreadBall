<body>
	
	<div class='well' style="position:fixed;width:100%;display:block;">
	<div style="float:right;margin:10px;">{{loginButtons}}</div>
  	{{> hello}}
	</div>

	<div class="row-fluid" style="width:90%">
  		<div class="span4">
  			<div style="width:100%;">
  				aksjdfas
  				dfas
  				dfa
  				sdf
  				a
  				sdf
  				asd;fkaj;kdsjfas
  				dfask;ldfja;skdjfa
  				dsf]
  				asjd;fkajdsf

  			</div>
  		</div>
  		<div class="span8">
  			<div style="height:100%;">
  			
	  			<div style="height:100%;overflow:scroll;">
	  				{{> postList }}
	  			</div>
	  			<div class='well' style="position:fixed;bottom:0;width:100%">
	  				<input id='newPostTitle' type="text" value="Title"/><br>
	  				<textarea id="newPostContent"></textarea><br>
	  				<button id='doPost' onclick='doPost()'>Send</button>
	  			</div>
  			</div>
  		</div>
	</div>
</body>

<template name="hello">
  <h3>ThreadBall</h3>
  <h5>Chat Bump</h5>
</template>

<template name="post">
	<div class='well' style="margin:0;padding:5px;">
		<h3>{{title}}</h3>
		<p>{{content}}</p>
	</div>
</template>

<template name="postList">
	{{#each posts}}
	<ul>
		{{> post}}
	</ul>
	{{else}}
		no posts yet
	{{/each}}
</template>
